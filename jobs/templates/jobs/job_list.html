{% extends 'base.html' %}

{% block title %}All Jobs{% endblock %}

{% block content %}
<h2>Available Jobs</h2>
<ul>
    {% for job in jobs %}
    <li>
        <a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a>
        - {{ job.company }} ({{ job.location }})
    </li>
    {% empty %}
    <li>No jobs available.</li>
    {% endfor %}
</ul>
{% endblock %}
